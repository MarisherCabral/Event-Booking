<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Booking</title>
   <link rel="stylesheet" href="css/contact.css">
</head>
<body>
  <!-- Header / Hero Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="images/logo.png" alt="Event Booking Logo" class="logo-img">
        <span class="site-title">Event Booking</span>
      </div>
      <nav class="nav-menu">
        <a href="index.html">Home</a>
        <a href="events.html" class="active">Events</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <div id="user-menu">
          <span id="user-info"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Have questions or need support? Fill out the form below or reach us directly.</p>
      
      <div class="contact-container">
        <!-- Contact Form -->
        <form class="contact-form">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your name..." required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email..." required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>

        <!-- Contact Info -->
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <p>üìç Pampanga, Philippines</p>
          <p>üìß support@eventbooking.com</p>
          <p>üìû +63 912 345 6789</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Show logged-in user info
    const user = JSON.parse(localStorage.getItem("user"));
    const userInfo = document.getElementById("user-info");
    const logoutBtn = document.getElementById("logout-btn");
    const loginLink = document.getElementById("login-link");
    const signupLink = document.getElementById("signup-link");

    if (user) {
      userInfo.textContent = `Hello, ${user.username}!`;
      logoutBtn.style.display = "inline-block";
      loginLink.style.display = "none";
      signupLink.style.display = "none";
    }

    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    });

    // Book event function (simple alert for now)
    function bookEvent(eventId) {
      if (!user) {
        alert("Please login to book an event!");
        window.location.href = "login.html";
        return;
      }
      alert(`Booking successful for event: ${eventId}\nUser: ${user.username}`);
      // Later connect this to /api/reservations with user._id
    }
  </script>
</body>
  <footer>
    <p>Contact us: <a href="mailto:support@eventbooking.com">support@eventbooking.com</a></p>
    <p>&copy; 2025 Event Booking</p>
  </footer>
